<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>RETAIL GENIUS</h1>
        </div>
        <div class="cart">
            <button id="cart-button">Cart (0)</button>
        </div>
    </header>

    <section class="product-list">
        <div class="product">
            <img src="party waer.jpg" alt="Product 1">
            <h3>YSL Heels</h3>
            <p>$10000.00</p>
            <button class="add-to-cart" data-product="1" data-name="YSL Heels" data-price="10000.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="bag.jpg" alt="Product 2">
            <h3>DNG Bag</h3>
            <p>$50000.00</p>
            <button class="add-to-cart" data-product="2" data-name="DNG Bag" data-price="500000.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="lip.jpg" alt="Product 3">
            <h3>Dior lipstick</h3>
            <p>$700.00</p>
            <button class="add-to-cart" data-product="3" data-name="Product 3" data-price="700.00">Add to Cart</button>
        </div>
    </section>

    <section id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-button">Checkout</button>
            <button id="close-cart-button">Close</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
